<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a basic example of meta tags and character entities in HTML.">
    <meta name="keywords" content="HTML, Meta Tags, Character Entities, Web Development">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags & Character Entities</title>
</head>
<body>

    <h2>Using Character Entities</h2>
    <p>This is an example of some commonly used character entities:</p>
    <ul>
        <li>Copyright Symbol: &copy; 2025</li>
        <li>Registered Trademark: &reg;</li>
        <li>Less than: &lt; and Greater than: &gt;</li>
        <li>Ampersand: &amp;</li>
        <li>Double Quotes: &quot;Hello, World!&quot;</li>
    </ul>

    <p>&copy; 2025 Your Company. All rights reserved.</p>

</body>
</html>
